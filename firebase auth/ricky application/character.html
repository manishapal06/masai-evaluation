<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Details</title>
  <style>
    body {
      font-family: cursive, sans-serif;
      background: #ef94ef;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgb(236, 88, 239);
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 6px 10px rgba(29, 1, 29, 0.893);
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 0.2rem;
      background: #0b0c0f;
      color: rgb(164, 19, 231);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="detail"></div>
  <footer>
    <div id="clock"></div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function fetchCharacter(id) {
      const res = await fetch(`https://rickandmortyapi.com/api/character/${id}`);
      const char = await res.json();

      const container = document.getElementById("detail");
      container.innerHTML = `
        <img src="${char.image}" alt="${char.name}" />
        <h2>${char.name}</h2>
        <p><strong>Status:</strong> ${char.status}</p>
        <p><strong>Species:</strong> ${char.species}</p>
        <p><strong>Type:</strong> ${char.type || "N/A"}</p>
        <p><strong>Gender:</strong> ${char.gender}</p>
        <p><strong>Origin:</strong> ${char.origin.name}</p>
        <p><strong>Location:</strong> ${char.location.name}</p>
        <p><strong>Episodes:</strong> ${char.episode.length} appearances</p>
      `;
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const day = now.toLocaleDateString("en-US", { weekday: "long" });
      const date = now.toLocaleDateString("en-US", {
        month: "long",
        day: "numeric",
        year: "numeric"
      });
      document.getElementById("clock").textContent = `${time} ${day} ${date}`;
    }

    setInterval(updateClock, 1000);
    fetchCharacter(id);
  </script>
</body>
</html>
